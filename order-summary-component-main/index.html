<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="cards">
      <div class="card">
        <img
          src="/images/illustration-hero.svg"
          alt="Music Animation"
          class="card-music-img"
        />
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <img
              src="/images/icon-music.svg"
              alt="Music Icon"
              class="music-icon"
            />
            <div class="card-description">
              <p class="ann-plan">Annual Plan</p>
              <span class="ann-price">$59.99/year</span>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <a href="#" class="btn btn-blue">Proceed to Payment</a><br />
          <a href="#" class="btn btn-none">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
